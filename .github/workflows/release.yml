name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # macOS arm64 runner cross-compiles both darwin targets
          - os: macos-latest
            target: darwin-arm64
            bun_target: bun-darwin-arm64
          - os: macos-latest
            target: darwin-x64
            bun_target: bun-darwin-x64
          # Linux targets on native runners
          - os: ubuntu-latest
            target: linux-x64
            bun_target: bun-linux-x64
          - os: ubuntu-24.04-arm
            target: linux-arm64
            bun_target: bun-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Build binary
        run: bun build --compile --target=${{ matrix.bun_target }} src/index.ts --outfile dist/computer-use

      - name: Package
        run: |
          cd dist
          tar czf computer-use-${{ matrix.target }}.tar.gz computer-use

      - uses: actions/upload-artifact@v4
        with:
          name: computer-use-${{ matrix.target }}
          path: dist/computer-use-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*.tar.gz
